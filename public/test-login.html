<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Simple Login Test</h1>
    <form id="test-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            console.log('Attempting login...');
            resultDiv.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('../api/auth.php?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                console.log('Response:', data);
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success && data.session_token) {
                    // Set cookie
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 30);
                    document.cookie = `session_token=${data.session_token}; expires=${expiryDate.toUTCString()}; path=/; Secure; SameSite=Lax`;
                    
                    resultDiv.innerHTML += '<p style="color:green">Cookie set! Token: ' + data.session_token.substring(0, 20) + '...</p>';
                    resultDiv.innerHTML += '<p>Cookies: ' + document.cookie + '</p>';
                    
                    // Test if cookie is sent
                    setTimeout(async () => {
                        const testResponse = await fetch('../api/preferences.php', {
                            credentials: 'include'
                        });
                        const testData = await testResponse.json();
                        resultDiv.innerHTML += '<p>Preferences test: ' + JSON.stringify(testData) + '</p>';
                    }, 1000);
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
